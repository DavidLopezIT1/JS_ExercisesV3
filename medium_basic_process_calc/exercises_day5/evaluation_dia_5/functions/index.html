<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="mostrarFecha()">Send</button>
    <script>

function obtenerFecha(){
    let fecha = new Date();
    let fechas = fecha.toLocaleDateString();
    return fechas;
}

function mostrarFecha() {
    alert(obtenerFecha());
}


    </script>
</body>
</html>
